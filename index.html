<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <!-- jumbotron  -->
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">AskmeWeather</h1>
          <p class="lead">Today is a good day?</p>
          <!-- search Bar -->
            <div class="row justify-content-center searchBox">    
               <div class="col-md-12 input-group">
                   <input type="text" class="form-control input-text searchInput" placeholder="Search for Your City...Los Angeles, Boston, ">
                     <div class="input-group-append" id="searchBtn">
                      <button type="button" class="btn btn-outline-warning"><i class="fa fa-search"></i></button>
                     </div>
               </div>
            </div>
        </div>
    </header>

   
   <main class="container-fluid">
    <div class="row">
        <!-- card on the left side to display the history of city searched -->
        <!-- this card need to be hide when page first load -->
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card custom-card w-60" style="text-align: center;">
          <h3 class="card-header">Instructions</h3>
          <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Project Name</li>
            <li class="list-group-item">Project Type</li>
            <li class="list-group-item">Due Date</li>
            <li class="list-group-item">Hourly Rate</li>
          </ul>
          </div>
        </div>
      </section>

      <section class="col-12 col-md-8 col-lg-9">
        <div class="card">
            <h2 class="card-body">Current city:</h2>
          </div>
      </section>
    </div>
  </main>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
